<html>
<head>
    <audio id="myAudio">
        <source src="audio/beep.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio> 
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

  <meta name="viewport" content="width=device-width, initial-scale=1"> 
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   <!-- <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>  -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>Monitoring vaccination slots in India</title>
</head>
<body>
<div class="container">
    
    <div class="jumbotron" style="width: 500px;"  >
        <h5>Vaccine Availability Monitoring</h5>
        <br>
        <!-- <label for="exampleInputEmail1">Select District</label>   -->

        <div class="dropdown" id="dropdownStates"   >
            <button class="btn btn-primary dropdown-toggle" type="button" style="width: 300px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              States Dropdown
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu overflow-auto" style="position: absolute; height: 400px;">
                <li><a    value=""> </a></li>
            </ul>
          </div>
        <br>
        <div class="dropdown" id="dropdownDist" >
            <button class="btn btn-primary dropdown-toggle" type="button" style="width: 300px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            District Dropdown
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu overflow-auto" style="position: absolute; height: 400px;" >
                <li><a    value=""> </a></li>
            <!-- <li><a href="#" onclick="setDistrict(363)" data-value="Pune">Pune</a></li>
            <li><a href="#" onclick="setDistrict(140)" data-value="Delhi">Delhi</a></li>
            <li><a href="#" onclick="setDistrict(571)" data-value="Chennai">Chennai</a></li> -->
            </ul>
        </div>
        <br>
        <div class="dropdown" id="dropdownAge" style=" width: 200px; "  >
            <button class="btn btn-primary dropdown-toggle" type="button" style="width: 300px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Age Dropdown
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" >
            <li><a href="#" onclick="setAge(18)" data-value="18">18+</a></li>
            <li><a href="#" onclick="setAge(45)" data-value="45">45+</a></li>
            </ul>
        </div>
        <br>

        <div class="form-group">
        <button class="btn btn-success"    onclick = "startMonitoring()">Start</button>  
        &nbsp; 
        <button class="btn btn-success"    onclick = "stopMonitoring()">Stop</button>
        &nbsp; 
        <button class="btn btn-success"    onclick = "clearlog()">Clear log</button>
        &nbsp; 
        <button class="btn btn-success"  id="AudioBtn"   onclick = "stopAudio()">Beep stop</button>
        <br><br>
        <button class="btn btn-success"  onclick = "Dose1()">Dose1</button>
        &nbsp;
        <button class="btn btn-success"  onclick = "Dose2()">Dose2</button>
        &nbsp;
        <button class="btn btn-success"  onclick = "BothDose()">Both Dose</button>
        </div>

        <div class="alert alert-danger alert-dismissable"  id="myalerts" style="display: none; "  >
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        </div>

        <br>
        <div class="form-group">
        <span class="badge badge-primary" style=" width: 80px;  height: 32px;" ><h5><b>Status:</b></h5></span>
        </div>

        <div class="overflow-auto"   id="mylog" style=" width: 450px;  height: 300px;  ">
            <p >
            </p>
        </div>

    </div>
</div> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/myscript.js"></script>  

</body>
</html>
